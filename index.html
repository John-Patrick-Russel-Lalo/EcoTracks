<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTrack - Choose Role</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom, #f0fdf4, #dcfce7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: #333;
    }

    .card {
      max-width: 28rem;
      width: 100%;
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(to right, #16a34a, #22c55e);
      padding: 1.5rem;
    }

    .logo-container {
      height: 3rem;
      width: 3rem;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }

    .logo-icon {
      height: 1.5rem;
      width: 1.5rem;
      color: white;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-align: center;
    }

    .card-body {
      padding: 1.5rem 2rem;
    }

    .card-description {
      color: #4b5563;
      text-align: center;
      margin-bottom: 2rem;
    }

    .role-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .role-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 1rem;
      background-color: white;
      border: 1px solid #dcfce7;
      border-radius: 0.5rem;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;
    }

    .role-option:hover {
      background-color: #f0fdf4;
      border-color: #bbf7d0;
    }

    .role-icon-container {
      height: 2.5rem;
      width: 2.5rem;
      border-radius: 50%;
      background-color: #f0fdf4;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
    }

    .role-icon {
      height: 1.25rem;
      width: 1.25rem;
      color: #16a34a;
    }

    .role-content {
      flex: 1;
    }

    .role-title {
      font-weight: 500;
      color: #1f2937;
    }

    .role-description {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .role-option-wrapper {
      display: flex;
      align-items: center;
    }

    .arrow-icon {
      height: 1.25rem;
      width: 1.25rem;
      color: #22c55e;
      opacity: 0;
      transform: translateX(0);
      transition: all 0.2s;
    }

    .role-option:hover .arrow-icon {
      opacity: 1;
      transform: translateX(0.25rem);
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
    }

    .copyright {
      font-size: 0.75rem;
      color: #6b7280;
    }

    @media (min-width: 768px) {
      .card-title {
        font-size: 1.875rem;
      }
      
      .card-body {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" />
          <circle cx="12" cy="10" r="3" />
        </svg>
      </div>
      <h1 class="card-title">Welcome to EcoTrack</h1>
    </div>

    <div class="card-body">
      <p class="card-description">Select your role to proceed with the application</p>

      <div class="role-options">
        <a href="user.html" class="role-option">
          <div class="role-option-wrapper">
            <div class="role-icon-container">
              <svg class="role-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </div>
            <div class="role-content">
              <h3 class="role-title">Normal User</h3>
              <p class="role-description">Track waste collection and recycling</p>
            </div>
          </div>
          <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </a>

        <a href="driver.html" class="role-option">
          <div class="role-option-wrapper">
            <div class="role-icon-container">
              <svg class="role-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="1" y="3" width="15" height="13" />
                <polygon points="16 8 20 8 23 11 23 16 16 16 16 8" />
                <circle cx="5.5" cy="18.5" r="2.5" />
                <circle cx="18.5" cy="18.5" r="2.5" />
              </svg>
            </div>
            <div class="role-content">
              <h3 class="role-title">Garbage Truck Driver</h3>
              <p class="role-description">Manage routes and collection schedules</p>
            </div>
          </div>
          <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </a>
      </div>

      <div class="footer">
        <p class="copyright">Â© <script>document.write(new Date().getFullYear())</script> EcoTrack. All rights reserved.</p>
      </div>
    </div>
  </div>
</body>
</html>
